---
driver:
  name: dokken
  privileged: true # so that we can check the service statuses

provisioner:
  name: dokken

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
# doing the below so that we can verify status of different services inside a docker container
# by default docker doesn't have a service manager (like systemctl or service) that can be used to check the status of none PID 1 services
# https://github.com/chef-boneyard/chef-client/blob/main/kitchen.dokken.yml
# https://github.com/test-kitchen/kitchen-dokken#process-orientation
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
  - name: server
    verifier:
      inspec_tests:
        - test/integration/default
    provisioner:
      policyfile_path: ../../policyfiles/company_web.rb
    excludes:
      - ubuntu-20.04
